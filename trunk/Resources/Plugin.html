<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="Author" content="Fraser Chapman" />
	<title>plugin code</title>
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript">
	/* <![CDATA[ */
	
	google.load("earth", "1");
	google.load("maps", "2.xx"); //for geocode

	var ge = null;
	var geocoder = null;
	var application = null;

	function init()
	{
		google.earth.createInstance("map3d", initCallback, failureCallback);
		geocoder = new GClientGeocoder();
    application = window.external;
	}

	function failureCallback(object)
  {
    application.Error("Plugin failed to load");
  }

	function initCallback(object)
	{
		ge = object;
		ge.getWindow().setVisibility(true);
		application.Ready(ge);
	}

	function LoadKml(url)
	{
		google.earth.fetchKml(ge, url, loadKmlCallBack);
	}

	function loadKmlCallBack(kmlObject)
	{
		if (kmlObject)
    {
			application.LoadKmlCallBack(kmlObject);
		}
    else
    {
      application.Error("Kml failed to load");
		}
	}

	function doGeocode(address)
	{
		geocoder.getLatLng(address, function(point)
		{
			if (point)
			{
				var lookat = ge.createLookAt("");
				lookat.set(point.y, point.x, 100, ge.ALTITUDE_RELATIVE_TO_GROUND, 0, 0, 1000);
				ge.getView().setAbstractView(lookat);
				return(point);
			} 
		});
	} 
	
	/* ]]> */
	</script>
	<style type="text/css">
	html, body { 
		margin:0px;
		background-color: black;
	}
	#map3d_container  { 
		display:block;
		position:absolute;
		top:0;
		left:0;
		width:100%;
		height:100%;
		background-color: black;
	}
	#map3d { 
		height: 100%;
		background-color: black;
	}
	</style>
</head>
<body onload='init();' id='body'>
	<div id='map3d_container'>
		<div id='map3d'></div>
	</div>
</body>
